<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cancer Type Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 30px;
        }
        form {
            width: 60%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: calc(100% - 12px);
            padding: 6px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Breast Cancer Prediction</h1>
    <form action="/predict" method="post">
        <label for="radius_mean">Radius Mean:</label>
        <input type="text" name="radius_mean" id="radius_mean" required><br>
        
        <label for="texture_mean">Texture Mean:</label>
        <input type="text" name="texture_mean" id="texture_mean" required><br>
        
        <label for="perimeter_mean">Perimeter Mean:</label>
        <input type="text" name="perimeter_mean" id="perimeter_mean" required><br>
        
        <label for="area_mean">Area Mean:</label>
        <input type="text" name="area_mean" id="area_mean" required><br>
        
        <label for="smoothness_mean">Smoothness Mean:</label>
        <input type="text" name="smoothness_mean" id="smoothness_mean" required><br>
        
        <label for="compactness_mean">Compactness Mean:</label>
        <input type="text" name="compactness_mean" id="compactness_mean" required><br>
        
        <label for="concavity_mean">Concavity Mean:</label>
        <input type="text" name="concavity_mean" id="concavity_mean" required><br>
        
        <label for="concave_points_mean">Concave Points Mean:</label>
        <input type="text" name="concave_points_mean" id="concave_points_mean" required><br>
        
        <label for="symmetry_mean">Symmetry Mean:</label>
        <input type="text" name="symmetry_mean" id="symmetry_mean" required><br>
        
        <label for="fractal_dimension_mean">Fractal Dimension Mean:</label>
        <input type="text" name="fractal_dimension_mean" id="fractal_dimension_mean" required><br>
        
        <label for="radius_se">Radius SE:</label>
        <input type="text" name="radius_se" id="radius_se" required><br>
        
        <label for="texture_se">Texture SE:</label>
        <input type="text" name="texture_se" id="texture_se" required><br>
        
        <label for="perimeter_se">Perimeter SE:</label>
        <input type="text" name="perimeter_se" id="perimeter_se" required><br>
        
        <label for="area_se">Area SE:</label>
        <input type="text" name="area_se" id="area_se" required><br>
        
        <label for="smoothness_se">Smoothness SE:</label>
        <input type="text" name="smoothness_se" id="smoothness_se" required><br>
        
        <label for="compactness_se">Compactness SE:</label>
        <input type="text" name="compactness_se" id="compactness_se" required><br>
        
        <label for="concavity_se">Concavity SE:</label>
        <input type="text" name="concavity_se" id="concavity_se" required><br>
        
        <label for="concave_points_se">Concave Points SE:</label>
        <input type="text" name="concave_points_se" id="concave_points_se" required><br>
        
        <label for="symmetry_se">Symmetry SE:</label>
        <input type="text" name="symmetry_se" id="symmetry_se" required><br>
        
        <label for="fractal_dimension_se">Fractal Dimension SE:</label>
        <input type="text" name="fractal_dimension_se" id="fractal_dimension_se" required><br>
        
        <label for="radius_worst">Radius Worst:</label>
        <input type="text" name="radius_worst" id="radius_worst" required><br>
        
        <label for="texture_worst">Texture Worst:</label>
        <input type="text" name="texture_worst" id="texture_worst" required><br>
        
        <label for="perimeter_worst">Perimeter Worst:</label>
        <input type="text" name="perimeter_worst" id="perimeter_worst" required><br>
        
        <label for="area_worst">Area Worst:</label>
        <input type="text" name="area_worst" id="area_worst" required><br>
        
        <label for="smoothness_worst">Smoothness Worst:</label>
        <input type="text" name="smoothness_worst" id="smoothness_worst" required><br>
        
        <label for="compactness_worst">Compactness Worst:</label>
        <input type="text" name="compactness_worst" id="compactness_worst" required><br>
        
        <label for="concavity_worst">Concavity Worst:</label>
        <input type="text" name="concavity_worst" id="concavity_worst" required><br>
        
        <label for="concave_points_worst">Concave Points Worst:</label>
        <input type="text" name="concave_points_worst" id="concave_points_worst" required><br>
        
        <label for="symmetry_worst">Symmetry Worst:</label>
        <input type="text" name="symmetry_worst" id="symmetry_worst" required><br>
        
        <label for="fractal_dimension_worst">Fractal Dimension Worst:</label>
        <input type="text" name="fractal_dimension_worst" id="fractal_dimension_worst" required><br>
        
        <button type="submit">Predict</button>
    </form>
    <br>
    <div>
        {{ prediction_text }}
    </div>
</body>
</html>
